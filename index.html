<!DOCTYPE html>
<html>

<head>

<style>
#main_canvas { border: 2px solid #000; }
</style>

<script id="main-vs" type="x-shader/x-vertex">
	attribute vec3 Pos;
	attribute vec2 UVs;
	varying vec2 uv_var;
	void main() {
		uv_var = UVs;
		gl_Position = vec4(Pos, 1.0);
	}
</script>

<script id="main-fs" type="x-shader/x-fragment">
	precision mediump float;
	varying vec2 uv_var;
	uniform sampler2D uSampler;
	void main() {
		gl_FragColor = texture2D(uSampler, uv_var);
	}
</script>

<script src='js/texture_compression_playground.js' type='text/javascript'></script>
